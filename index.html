<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wheather Forecast</title>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="forecast">
        <img src="/images/sunlight.png" alt="sunlight effect" class="forecast_bg">
        <header class="header">
            <div class="header_search">
                <input type="text" placeholder="Search another city" class="header_search_input" id="wheatherSearch">
                <label for="wheatherSearch" class="header_search_label">Search another city</label>
                <img src="/images/search.png" alt="search icon" class="header_search_icon">
            </div>
        </header>
        <div class="wheather">
            <img src="/images/play.png" alt="arrow icon" title="more..." class="wheather_next">
            <div class="wheather_today">
                <p class="wheather_today_header">new york</p>
                <p class="wheather_today_sub">today</p>
                <p class="wheather_today_temp">23&deg;</p>
                <p class="wheather_today_desc">sunny</p>
            </div>
            <div class="wheather_day">
                <p>monday</p>
                <img src="/images/sun.png" alt="sunny wheather icon" class="wheather_day_symbol">
                <p class="wheather_day_temp">26&deg;/19&deg;</p>
                <p>sunny</p>
            </div>
            <div class="wheather_day">
                <p>tuesday</p>
                <img src="/images/rainy.png" alt="rainy wheather icon" class="wheather_day_symbol">
                <p class="wheather_day_temp">20&deg;/12&deg;</p>
                <p>rain</p>
            </div>
            <div class="wheather_day">
                <p>wednesday</p>
                <img src="/images/cloud.png" alt="cloudy wheather icon" class="wheather_day_symbol">
                <p class="wheather_day_temp">14&deg;/6&deg;</p>
                <p>cloudy</p>
            </div>
        </div>
    </section>
</body>

</html>
